{% extends 'base.html' %}

{% block style %}
<style>
    form {width : 370px; margin : 100px auto;}
    form div {margin-bottom: 5px;}
    form label {font-weight: bold; width: 110px; text-align: right }
    form button:first-child {margin-left:122px}
</style>
{% endblock %}

{% block main %}
<main>
    <h2>회원가입</h2>
    <form name="joinfrm">
        <div class="row">
            <div class="col-auto"><label for="userid" class="col-form-label">아이디</label></div>
            <div class="col-auto"><input type="text" name="userid" id="userid" class="form-control"></div>
        </div>
        <div class="row ">
            <div class="col-auto"><label for="passwd" class="col-form-label">비밀번호</label></div>
            <div class="col-auto"><input type="text" name="passwd" id="passwd" class="form-control"></div>
        </div>
        <div  class="row">
            <div class="col-auto"><label for="checkpwd" class="col-form-label">비밀번호 확인</label></div>
            <div class="col-auto"><input type="text" name="checkpwd" id="checkpwd" class="form-control"></div>
        </div>
        <div class="row">
            <div class="col-auto"><label for="name" class="col-form-label">이름</label></div>
            <div class="col-auto"><input type="text" name="name" id="name"  class="form-control"></div>
        </div>
        <div id="button" class="row">
            <div class="col-auto">
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> 입력완료</button>
                <button type="reset" class="btn btn-danger"><i class="bi bi-reply"></i> 다시입력</button>
            </div>
        </div>
    </form>
</main>
{% endblock %}
