<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* 회원가입 폼에 대한 스타일 */
        form {width : 370px; margin : 100px auto;}
        form div {margin-bottom: 5px;}
        form label {font-weight: bold; width: 110px; text-align: right }
        form button:first-child {margin-left:122px}
    </style>
</head>
<body>
    <div class="container">
        <header >
            <a href="/"><h1>JSP 프로젝트 V1</h1></a>
        </header>
        <nav>
            <div class="container text-center">
                <ul id="nav" class="list-inline row text-center justify-content-evenly mt-5">
                    <li class="list-inline-item col-2"><a href="/" class="text-decoration-none text-dark">HOME</a></li>
                    <li class="list-inline-item col-2"><a href="/join" class="text-decoration-none text-dark">회원가입</a></li>
                    <li class="list-inline-item col-2"><a href="/login" class="text-decoration-none text-dark">로그인</a></li>
                    <li class="list-inline-item col-2"><a href="/board/list" class="text-decoration-none text-dark">게시판</a></li>
                    <li class="list-inline-item col-2"><a href="/myinfo" class="text-decoration-none text-dark">회원정보</a></li>
                </ul>
            </div>
            <hr>
        </nav>
        <main>
            <h2>회원가입</h2>
            <form name="joinfrm">
                <div class="row">
                    <div class="col-auto"><label for="userid" class="col-form-label">아이디</label></div>
                    <div class="col-auto"><input type="text" name="userid" id="userid" class="form-control"></div>
                </div>
                <div class="row ">
                    <div class="col-auto"><label for="passwd" class="col-form-label">비밀번호</label></div>
                    <div class="col-auto"><input type="text" name="passwd" id="passwd" class="form-control"></div>
                </div>
                <div  class="row">
                    <div class="col-auto"><label for="checkpwd" class="col-form-label">비밀번호 확인</label></div>
                    <div class="col-auto"><input type="text" name="checkpwd" id="checkpwd" class="form-control"></div>
                </div>
                <div class="row">
                    <div class="col-auto"><label for="name" class="col-form-label">이름</label></div>
                    <div class="col-auto"><input type="text" name="name" id="name"  class="form-control"></div>
                </div>
                <div id="button" class="row">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> 입력완료</button>
                        <button type="reset" class="btn btn-danger"><i class="bi bi-reply"></i> 다시입력</button>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <hr>
            <div class="text-center mb-3">COPYRIGHT &copy; by WEBDESIGN.
                ALL RIGHT RESERVED</div>
        </footer>
    </div>
</body>
</html>
